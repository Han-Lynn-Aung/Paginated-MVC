<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
<div class="container">
    <h2>Book Form</h2>
    <form th:action="@{/books/saveBook}" th:object="${book}" method="post">
        <input type="hidden" th:field="*{id}" />
        <div class="form-group">
            <label for="title">Title:</label>
            <input type="text" class="form-control" th:field="*{title}" id="title" required />
        </div>

        <div class="form-group">
            <label for="genre">Genre:</label>
            <input type="text" class="form-control" th:field="*{genre}" id="genre" required />
        </div>

        <div class="form-group">
            <label for="publishedDate">Published Date:</label>
            <input type="text" class="form-control" th:field="*{publishedDate}" id="publishedDate" required />
        </div>


        <button type="submit" class="btn btn-primary">Save</button>
    </form>
    <a th:href="@{/books/bookList}" class="btn btn-secondary">Back to List</a>
</div>

<!-- Include necessary JS and jQuery (for validation) -->
<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
<script>
    // Client-side form validation using jQuery
    $(document).ready(function () {
        $("form").submit(function () {
            var isValid = true;
            $("input[type='text'], input[type='number']").each(function () {
                if (!$(this).val()) {
                    $(this).addClass("is-invalid");
                    isValid = false;
                } else {
                    $(this).removeClass("is-invalid");
                }
            });
            return isValid;
        });
    });
</script>
</body>
</html>
