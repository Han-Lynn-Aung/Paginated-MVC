<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <!-- Include necessary CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
<div class="container">
    <h2>Edit Author</h2>
    <form th:action="@{/authors/editAuthor/{id}(id=${author.id})}" th:object="${author}" method="post">
        <input type="hidden" th:field="*{id}" />
        <div class="form-group">
            <label for="name">Name:</label>
            <input type="text" class="form-control" th:field="*{name}" id="name" required />
        </div>

        <div class="form-group">
            <label for="dateOfBirth">Date of Birth:</label>
            <input type="text" class="form-control" th:field="*{dateOfBirth}" id="dateOfBirth" required />
        </div>

        <div class="form-group">
            <label for="address">Address:</label>
            <input type="text" class="form-control" th:field="*{address}" id="address" required />
        </div>

        <button type="submit" class="btn btn-primary">Update</button>
    </form>
    <a th:href="@{/authors/authorList}" class="btn btn-secondary">Back to List</a>
</div>

<!-- Include necessary JS and jQuery (for validation) -->
<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
<script>
    // Client-side form validation using jQuery
    $(document).ready(function () {
        $("form").submit(function () {
            var isValid = true;
            $("input[type='text']").each(function () {
                if (!$(this).val()) {
                    $(this).addClass("is-invalid");
                    isValid = false;
                } else {
                    $(this).removeClass("is-invalid");
                }
            });
            return isValid;
        });
    });
</script>
</body>
</html>
