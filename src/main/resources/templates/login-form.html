<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <title>Login</title>
  <!-- Include necessary CSS -->
  <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container">
  <h2>Login</h2>
  <form method="post" th:action="@{/login}">
    <div class="form-group">
      <label for="username">Username:</label>
      <input class="form-control" id="username" required name="username" type="text"/>
    </div>

    <div class="form-group">
      <label for="password">Password:</label>
      <input class="form-control" id="password" required name="password" type="password"/>
    </div>

    <button class="btn btn-primary" type="submit">Login</button>
  </form>
</div>

<!-- Include necessary JS and jQuery (for validation) -->
<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
<script>
  // Client-side form validation using jQuery
  $(document).ready(function () {
    $("form").submit(function () {
      var isValid = true;
      $("input[type='text'], input[type='password']").each(function () {
        if (!$(this).val()) {
          $(this).addClass("is-invalid");
          isValid = false;
        } else {
          $(this).removeClass("is-invalid");
        }
      });
      return isValid;
    });
  });
</script>
</body>
</html>
